<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
            }
            #container {
                padding: 2rem;
                display: flex;
                min-height: 100vh;
                flex-direction: column;
                align-items: center;
            }
            #slider {
                width: 50vw;
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="slider-value">
                <p>Not sure what the value is</p>
            </div>
            <input type="range" min="0" max="100" id="slider" />
        </div>
        <script src="index.js"></script>
    </body>
</html>
